<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:00,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/3dstore.css">
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="../assets/LogoTransBack.png"/>
</head>

<header>
    <nav class="3dstore_nav">
            
    </nav>
</header>

<section class="store__loginPage">
    <div class="authentication__box">
        <form action="" class="form" id="forgotPass">
            <h2 class="form__title">Password Reset</h2>

            <p class="form__text">Please provide the email used to creat the account, we will then send you a email to reset your password.</p>
            <div class="form__input-error form--hidden">This Email does not exist.</div>

            <div class="form__input-group">
                <input type="text" class="form__input" placeholder="Email">
            </div>

            <button type="submit" class="form__login-button">Send Password Reset Email</button>
        </form>

    </div>
    <script src="../3Dstore/3DStoreJS/3dstore-login.js"></script>
</section>
